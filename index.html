<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK - JS Program to check Musician Type</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="card-group m-2">

<!--card-2 start-->
        <div class="card border border-success m-1 col-sm-4">
            <div class="card-header bg-success text-light">
                JavaScript program to check Musician type, view musician image and Play Sound
            </div>
            <div class="card-body">
                <form class="form-inline">
                <div class="input-group input-group mb-3 mt-3 mb-3">
                    <input
                    type="number"
                    class="form-control"
                    placeholder="Enter Value"
                    aria-label="musicianValue"
                    aria-describedby="button-addon2"
                    id="musicianValue"
                    />

                    <button
                    class="btn btn-outline-success btn-success text-light"
                    type="button"
                    id="button-addon2"
                    onclick="musicianType()"
                    >
                    Find Musician
                    </button>
                </div>
                
                <p class="h4 p-3" id="getResult"></p>
				<img src="#" alt="musician_image" id="musician_img" style="width: 350px; height: 250px; border-radius: 10%;"/>
                </form>
            </div>
        </div>
        <!--card-2 closed-->
		
		        </div>
        <!-- card-div closed -->
  </div>
  <!-- container-fluid closed -->
    <script src="script.js"></script>

</body>
</html>
